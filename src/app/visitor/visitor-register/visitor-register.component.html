<div class="background">
    <div class="admin-login">
        <img src="../../../assets/images/visitor-admin-login-button.png" style="width: 120px; height: 30px;">
    </div>

    <section id="logo">
        <div class="container">
            <img src="../../../assets/images/visitor-restaurant-logo.png" class="center"
            style="width: 420px; height: 80px;">
        </div>
    </section>

    <section>
        <div class="container">
            <h1 id="check-in-terms">
                COVID Safe Check-in (visitors) 
            </h1>
        </div>
    </section>

    <section>
        <div class="visitor-detail">
            <p class="form-prompt">Please enter your details</p>
            <form (ngSubmit)="onSubmit()">
            <table style="text-align: center; ">
                <tr>
                    <td><label class="form-prompt">First Name</label></td>
                    <td><input type="text" name="firstName" [(ngModel)]="firstName" placeholder="first name..."></td>
                </tr>
                <tr>
                    <td><label class="form-prompt">Last Name</label></td>
                    <td><input type="text" name="lastname" [(ngModel)]="lastName" placeholder="last name..."></td>
                </tr>
                <tr>
                    <td><label class="form-prompt">Phone Number</label></td>
                    <td><input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="phone number..."></td>
                </tr>
                <tr>
                    <td><label class="form-prompt">Email Address</label></td>
                    <td><input type="text" name="email" [(ngModel)]="email" placeholder="email address..."></td>
                </tr>
                <tr style="height: 80px;">
                    <td><label class="form-prompt">Check In Time</label></td>
                    <td><label class="form-prompt">{{ checkInTime | date:'dd/MM/yyyy HH:mm:ss'}}</label></td>
                </tr>
            </table>
            <input type="submit" value="NEXT" class="button">
            </form>
        </div>
    </section>
</div>
